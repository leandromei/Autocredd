[variables]
NODE_VERSION = "18"
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "nodejs-18_x", "npm"]

[phases.install]
cmds = [
  "echo '📦 Instalando dependências Python...'",
  "pip install -r requirements.txt",
  "echo '📦 Instalando dependências Node.js...'",
  "cd frontend_bolt && npm install",
  "echo '✅ Dependências instaladas!'"
]

[phases.build]
cmds = [
  "echo '🎨 Instalando dependências do frontend...'",
  "cd frontend_bolt && npm ci --only=production",
  "echo '🔨 Buildando frontend React...'",
  "cd frontend_bolt && npm run build",
  "echo '📁 Criando diretório static...'",
  "mkdir -p static",
  "echo '📋 Copiando arquivos buildados...'",
  "cp -r frontend_bolt/dist/* static/",
  "echo '✅ Build concluído!'",
  "ls -la static/"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT" 